<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.playerMoneyTransaction.home.title">Player Money Transactions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-player-money-transaction" [routerLink]="['/player-money-transaction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.playerMoneyTransaction.home.createLabel">
            Create a new Player Money Transaction
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="playerMoneyTransactions?.length === 0">
        <span jhiTranslate="casinoApp.playerMoneyTransaction.home.notFound">No playerMoneyTransactions found</span>
    </div>
    <div class="table-responsive" *ngIf="playerMoneyTransactions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerMoneyTransaction.time">Time</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerMoneyTransaction.transaction">Transaction</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerMoneyTransaction.value">Value</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerMoneyTransaction.player">Player</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playerMoneyTransaction of playerMoneyTransactions ;trackBy: trackId">
                <td><a [routerLink]="['/player-money-transaction', playerMoneyTransaction.id, 'view' ]">{{playerMoneyTransaction.id}}</a></td>
                <td>{{playerMoneyTransaction.time | date:'medium'}}</td>
                <td jhiTranslate="{{'casinoApp.Transaction.' + playerMoneyTransaction.transaction}}">{{playerMoneyTransaction.transaction}}</td>
                <td>{{playerMoneyTransaction.value}}</td>
                <td>
                    <div *ngIf="playerMoneyTransaction.playerId">
                        <a [routerLink]="['/player', playerMoneyTransaction.playerId , 'view' ]" >{{playerMoneyTransaction.playerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/player-money-transaction', playerMoneyTransaction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/player-money-transaction', playerMoneyTransaction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(playerMoneyTransaction)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
