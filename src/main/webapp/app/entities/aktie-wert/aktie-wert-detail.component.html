<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aktieWert">
            <h2><span jhiTranslate="casinoApp.aktieWert.detail.title">Aktie Wert</span> {{aktieWert.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="casinoApp.aktieWert.wert">Wert</span></dt>
                <dd>
                    <span>{{aktieWert.wert}}</span>
                </dd>
                <dt><span jhiTranslate="casinoApp.aktieWert.aktie">Aktie</span></dt>
                <dd>
                    <div *ngIf="aktieWert.aktieId">
                        <a [routerLink]="['/aktie', aktieWert.aktieId, 'view']">{{aktieWert.aktieId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aktie-wert', aktieWert.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
