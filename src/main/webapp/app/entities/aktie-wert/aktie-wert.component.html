<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.aktieWert.home.title">Aktie Werts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aktie-wert" [routerLink]="['/aktie-wert/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.aktieWert.home.createLabel">
            Create a new Aktie Wert
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aktieWerts?.length === 0">
        <span jhiTranslate="casinoApp.aktieWert.home.notFound">No aktieWerts found</span>
    </div>
    <div class="table-responsive" *ngIf="aktieWerts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.aktieWert.wert">Wert</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.aktieWert.aktie">Aktie</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aktieWert of aktieWerts ;trackBy: trackId">
                <td><a [routerLink]="['/aktie-wert', aktieWert.id, 'view' ]">{{aktieWert.id}}</a></td>
                <td>{{aktieWert.wert}}</td>
                <td>
                    <div *ngIf="aktieWert.aktieId">
                        <a [routerLink]="['/aktie', aktieWert.aktieId , 'view' ]" >{{aktieWert.aktieId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aktie-wert', aktieWert.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aktie-wert', aktieWert.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aktie-wert', { outlets: { popup: aktieWert.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
