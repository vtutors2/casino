<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-aktie-wert-history-heading" jhiTranslate="casinoApp.aktieWertHistory.home.createOrEditLabel">Create or edit a Aktie Wert History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="casinoApp.aktieWertHistory.wert" for="field_wert">Wert</label>
                    <input type="number" class="form-control" name="wert" id="field_wert"
                           formControlName="wert"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="casinoApp.aktieWertHistory.creationTime" for="field_creationTime">Creation Time</label>
                    <div class="d-flex">
                        <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" formControlName="creationTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="casinoApp.aktieWertHistory.aktie" for="field_aktie">Aktie</label>
                    <select class="form-control" id="field_aktie" name="aktie" formControlName="aktie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aktieOption.id === editForm.get('aktie').value?.id ? editForm.get('aktie').value : aktieOption" *ngFor="let aktieOption of akties; trackBy: trackAktieById">{{aktieOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
