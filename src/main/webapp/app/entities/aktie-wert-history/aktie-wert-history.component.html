<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.aktieWertHistory.home.title">Aktie Wert Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aktie-wert-history" [routerLink]="['/aktie-wert-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.aktieWertHistory.home.createLabel">
            Create a new Aktie Wert History
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aktieWertHistories?.length === 0">
        <span jhiTranslate="casinoApp.aktieWertHistory.home.notFound">No aktieWertHistories found</span>
    </div>
    <div class="table-responsive" *ngIf="aktieWertHistories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.aktieWertHistory.wert">Wert</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.aktieWertHistory.creationTime">Creation Time</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.aktieWertHistory.aktie">Aktie</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aktieWertHistory of aktieWertHistories ;trackBy: trackId">
                <td><a [routerLink]="['/aktie-wert-history', aktieWertHistory.id, 'view' ]">{{aktieWertHistory.id}}</a></td>
                <td>{{aktieWertHistory.wert}}</td>
                <td>{{aktieWertHistory.creationTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="aktieWertHistory.aktie">
                        <a [routerLink]="['/aktie', aktieWertHistory.aktie?.id, 'view' ]" >{{aktieWertHistory.aktie?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aktie-wert-history', aktieWertHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aktie-wert-history', aktieWertHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aktie-wert-history', { outlets: { popup: aktieWertHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
