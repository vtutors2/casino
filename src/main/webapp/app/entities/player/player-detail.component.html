<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="player">
            <h2><span jhiTranslate="casinoApp.player.detail.title">Player</span> {{player.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="casinoApp.player.name">Name</span></dt>
                <dd>
                    <span>{{player.name}}</span>
                </dd>
                <dt><span jhiTranslate="casinoApp.player.isChild">Is Child</span></dt>
                <dd>
                    <span>{{player.isChild}}</span>
                </dd>
                <dt><span jhiTranslate="casinoApp.player.passNumber">Pass Number</span></dt>
                <dd>
                    <span>{{player.passNumber}}</span>
                </dd>
                <dt><span jhiTranslate="casinoApp.player.money">Money</span></dt>
                <dd>
                    <span>{{player.money}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player', player.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
