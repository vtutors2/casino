<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.spielerTransaktion.home.title">Spieler Transaktions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spieler-transaktion" [routerLink]="['/spieler-transaktion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.spielerTransaktion.home.createLabel">
            Create a new Spieler Transaktion
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="spielerTransaktions?.length === 0">
        <span jhiTranslate="casinoApp.spielerTransaktion.home.notFound">No spielerTransaktions found</span>
    </div>
    <div class="table-responsive" *ngIf="spielerTransaktions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerTransaktion.wert">Wert</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerTransaktion.typ">Typ</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerTransaktion.spieler">Spieler</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let spielerTransaktion of spielerTransaktions ;trackBy: trackId">
                <td><a [routerLink]="['/spieler-transaktion', spielerTransaktion.id, 'view' ]">{{spielerTransaktion.id}}</a></td>
                <td>{{spielerTransaktion.wert}}</td>
                <td jhiTranslate="{{'casinoApp.Transaktion.' + spielerTransaktion.typ}}">{{spielerTransaktion.typ}}</td>
                <td>
                    <div *ngIf="spielerTransaktion.spielerId">
                        <a [routerLink]="['/spieler', spielerTransaktion.spielerId , 'view' ]" >{{spielerTransaktion.spielerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/spieler-transaktion', spielerTransaktion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler-transaktion', spielerTransaktion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler-transaktion', { outlets: { popup: spielerTransaktion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
