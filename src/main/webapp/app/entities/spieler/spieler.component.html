<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.spieler.home.title">Spielers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spieler" [routerLink]="['/spieler/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.spieler.home.createLabel">
            Create a new Spieler
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="spielers?.length === 0">
        <span jhiTranslate="casinoApp.spieler.home.notFound">No spielers found</span>
    </div>
    <div class="table-responsive" *ngIf="spielers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spieler.vorname">Vorname</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spieler.nachname">Nachname</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spieler.isKind">Is Kind</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spieler.kennzahl">Kennzahl</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let spieler of spielers ;trackBy: trackId">
                <td><a [routerLink]="['/spieler', spieler.id, 'view' ]">{{spieler.id}}</a></td>
                <td>{{spieler.vorname}}</td>
                <td>{{spieler.nachname}}</td>
                <td>{{spieler.isKind}}</td>
                <td>{{spieler.kennzahl}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/spieler', spieler.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler', spieler.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler', { outlets: { popup: spieler.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
