<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.playerStockTransaction.home.title">Player Stock Transactions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-player-stock-transaction" [routerLink]="['/player-stock-transaction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.playerStockTransaction.home.createLabel">
            Create a new Player Stock Transaction
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="playerStockTransactions?.length === 0">
        <span jhiTranslate="casinoApp.playerStockTransaction.home.notFound">No playerStockTransactions found</span>
    </div>
    <div class="table-responsive" *ngIf="playerStockTransactions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStockTransaction.time">Time</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStockTransaction.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStockTransaction.player">Player</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStockTransaction.stock">Stock</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playerStockTransaction of playerStockTransactions ;trackBy: trackId">
                <td><a [routerLink]="['/player-stock-transaction', playerStockTransaction.id, 'view' ]">{{playerStockTransaction.id}}</a></td>
                <td>{{playerStockTransaction.time | date:'medium'}}</td>
                <td>{{playerStockTransaction.amount}}</td>
                <td>
                    <div *ngIf="playerStockTransaction.playerId">
                        <a [routerLink]="['/player', playerStockTransaction.playerId , 'view' ]" >{{playerStockTransaction.playerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="playerStockTransaction.stockId">
                        <a [routerLink]="['/stock', playerStockTransaction.stockId , 'view' ]" >{{playerStockTransaction.stockId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/player-stock-transaction', playerStockTransaction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/player-stock-transaction', playerStockTransaction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(playerStockTransaction)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
