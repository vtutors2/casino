<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.spielerAktie.home.title">Spieler Akties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spieler-aktie" [routerLink]="['/spieler-aktie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.spielerAktie.home.createLabel">
            Create a new Spieler Aktie
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="spielerAkties?.length === 0">
        <span jhiTranslate="casinoApp.spielerAktie.home.notFound">No spielerAkties found</span>
    </div>
    <div class="table-responsive" *ngIf="spielerAkties?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerAktie.anzahl">Anzahl</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerAktie.spieler">Spieler</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.spielerAktie.aktie">Aktie</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let spielerAktie of spielerAkties ;trackBy: trackId">
                <td><a [routerLink]="['/spieler-aktie', spielerAktie.id, 'view' ]">{{spielerAktie.id}}</a></td>
                <td>{{spielerAktie.anzahl}}</td>
                <td>
                    <div *ngIf="spielerAktie.spielerId">
                        <a [routerLink]="['/spieler', spielerAktie.spielerId , 'view' ]" >{{spielerAktie.spielerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="spielerAktie.aktieId">
                        <a [routerLink]="['/aktie', spielerAktie.aktieId , 'view' ]" >{{spielerAktie.aktieId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/spieler-aktie', spielerAktie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler-aktie', spielerAktie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/spieler-aktie', { outlets: { popup: spielerAktie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
