<div>
    <h2 id="page-heading">
        <span jhiTranslate="casinoApp.playerStock.home.title">Player Stocks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-player-stock" [routerLink]="['/player-stock/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casinoApp.playerStock.home.createLabel">
            Create a new Player Stock
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="playerStocks?.length === 0">
        <span jhiTranslate="casinoApp.playerStock.home.notFound">No playerStocks found</span>
    </div>
    <div class="table-responsive" *ngIf="playerStocks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStock.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStock.player">Player</span></th>
            <th scope="col" ><span jhiTranslate="casinoApp.playerStock.stock">Stock</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playerStock of playerStocks ;trackBy: trackId">
                <td><a [routerLink]="['/player-stock', playerStock.id, 'view' ]">{{playerStock.id}}</a></td>
                <td>{{playerStock.amount}}</td>
                <td>
                    <div *ngIf="playerStock.playerId">
                        <a [routerLink]="['/player', playerStock.playerId , 'view' ]" >{{playerStock.playerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="playerStock.stockId">
                        <a [routerLink]="['/stock', playerStock.stockId , 'view' ]" >{{playerStock.stockId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/player-stock', playerStock.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/player-stock', playerStock.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(playerStock)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
